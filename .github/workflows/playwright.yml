name: Playwright Tests
on:
  pull_request:
    branches:
      - main
  workflow_call:
    inputs:
      update-snapshots:
        description: "Update e2e snapshots?"
        type: boolean
  workflow_dispatch:
    inputs:
      update-snapshots:
        description: "Update e2e snapshots?"
        type: boolean
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Set up cache
        id: cache
        uses: actions/cache@v4
        with:
          key: cache/${{github.repository}}/refs/heads/main
          restore-keys: cache/${{github.repository}}/refs/heads/main
          path: .test/**
      - name: Initialize snapshots
        if: ${{steps.cache.outputs.cache-hit != 'true'}}
        run: npx playwright test --update-snapshots
      - name: Update snapshots
        if: ${{inputs.update-snapshots}}
        run: npx playwright test --update-snapshots
      - name: Test
        continue-on-error: false
        run: npx playwright test
      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: .test/spec/results/
          retention-days: 30
          overwrite: true
